<!DOCTYPE html>
<html lang="en" class="theme-dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator | Lais Frg√©rio</title>
  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/particles.css">
  <link rel="stylesheet" href="../assets/css/alert.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="main-container" id="particles-js">
  <header></header>

  <section class="password-generator">
    <h1>Password Generator</h1>
    <form action="#">
      <div class="form-input">
        <label for="password">Password</label>
        <input id="input-password" type="text" disabled>
      </div>

      <ul class="config">
        <li class="form-switch">
          <h2 for="capitals">User Capitals</h2>
          <label class="switch">
            <input id="switch-capitals" type="checkbox" name="capitals">
            <span class="slider round"></span>
          </label>
        </li>
        <li class="form-switch">
          <h2 for="numbers">User Numbers</h2>
          <label class="switch">
            <input id="switch-numbers" type="checkbox" name="numbers">
            <span class="slider round"></span>
          </label>
        </li>
        <li class="form-switch">
          <h2 for="special-characters">User special characters</h2>
          <label class="switch">
            <input id="switch-special-characters" type="checkbox" name="special-characters">
            <span class="slider round"></span>
          </label>
        </li>
      </ul>
      <div class="form-actions">
        <button type="button" onclick="handleClickGenerateBtn()">GENERATE</button>
        <button type="button" onclick="handleClickCopyBtn()">COPY</button>
      </div>
    </form>
  </section>

  <footer></footer>

  <div class="alert success">Copy to Clipboard</div>

  <label class="theme-mode">
    <input type="checkbox" id="slider" onchange="toggleTheme()" />
    <span class="slider"></span>
  </label>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="../assets/js/particles.js"></script>
  <script src="../assets/js/theme.js"></script>
  <script src="../assets/js/include-html.js"></script>
  <script src="./password-generator.js"></script>
  <script src="./scripts.js"></script>
</body>

</html>
